<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Applications Data</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Job Applications</h2>
    <table id="dataTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Gender</th>
          <th>District</th>
          <th>Qualification</th>
          <th>WhatsApp</th>
          <th>Phone</th>
          <th>DOB</th>
          <th>CV</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data will be dynamically loaded here -->
      </tbody>
    </table>
  </div>

  <script>
    $(document).ready(function () {
      const webAppUrl = 'https://script.google.com/macros/s/AKfycbwE8x7r0LfWlk9sU7xGZOtTdPI89EnKuQVhz2oY_yhP8qlyzS_36ULbgoMBzkNieK_gmg/exec'; // Replace with your latest URL

      fetch(webAppUrl)
        .then((response) => response.json())
        .then((data) => {
          const tableBody = document.getElementById('tableBody');
          data.forEach((row) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row['full-name'] || ''}</td>
              <td>${row['gender'] || ''}</td>
              <td>${row['district'] || ''}</td>
              <td>${row['qualification'] || ''}</td>
              <td>${row['whatsapp'] || ''}</td>
              <td>${row['phone'] || ''}</td>
              <td>${row['dob'] || ''}</td>
              <td>${
                row['cv']
                  ? `<a href='${row['cv']}' target='_blank'>Open CV</a>`
                  : 'Not uploaded'
              }</td>
            `;
            tableBody.appendChild(tr);
          });
          $('#dataTable').DataTable();
        })
        .catch((error) => console.error('Error fetching data:', error));
    });
  </script>
</body>
</html>
